---
import: [C:\Users\zhongboai\AppData\Roaming\alacritty\tokyonight_moon.yml]
live_config_reload: true
tabspaces: 4
env:
  TREM: alacritty
shell:
  program: pwsh
  args: [-NoLogo]
working_directory: C:\\Users\\zhongboai
font:
  size: 14
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_{i}talic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
use_thin_strokes: true
window:
  position:
    x: 100
    y: 95
  dimensions:
    columns: 130
    lines: 35
  dynamic_padding: true
  dynamic_title: true
  decorations: None
  opacity: 0.70
  startup_mode: Windowed
  resize_increments: true
scrolling:
  history: 10000
  multiplier: 3
bell:
  animation: EaseOutExpo
  duration: 100
  color: '#ffffff'
cursor:
  style:
    shape: Block
    blinking: Always
  vi_mode_style:
    shape: Block
    blicking: Always
  unfocused_hollow: true
  blink_interval: 700
  blick_timeout: 3
mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: true
debug:
  render_timer: false
mouse_bindings:
  - {mouse: Right, action: PasteSelection}
hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
        -\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: true
key_bindings:
  - {key: F4, action: ToggleMaximized}
  - {key: V, mods: Control|Shift, action: Paste}
  - {key: C, mods: Control|Shift, action: Copy}
  - {key: Paste, action: Paste}
  - {key: Copy, action: Copy}
  - {key: H, mods: Control|Shift, action: Hide}
  - {key: D, mods: Control|Shift, action: Quit}
  - {key: W, mods: Control|Shift, action: Quit}
draw_bold_text_with_bright_colors: true

